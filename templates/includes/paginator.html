{% if page.has_other_pages %}
{% load tags %}
<nav class="pagination" aria-label="Переключение страниц">
    <ul class="pagination__container">
        {% if page.has_previous %}
            <li class="pagination__item">
                <a class="pagination__link link" href="?{% url_params_replace page=page.previous_page_number %}">
                    <span class="icon-left"></span>
                </a>
            </li>
        {% else %}
            <li class="pagination__item">
                <span class="icon-left"></span>
            </li>
        {% endif %}
        {% for i in paginator.page_range %}
            <li class="pagination__item {% if page.number == i %}pagination__item_active{% endif %}">
                <a class="pagination__link link" href="?{% url_params_replace page=i %}">{{ i }}</a>
            </li>
        {% endfor %}
        {% if page.has_next %}
            <li class="pagination__item">
                <a class="pagination__link link" href="?{% url_params_replace page=page.next_page_number %}">
                    <span class="icon-right"></span>
                </a>
            </li>
        {% else %}
            <li class="pagination__item">
                <span class="icon-right"></span>
            </li>
        {% endif %}
    </ul>
</nav> 
{% endif %}
