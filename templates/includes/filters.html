{% load tags %}
<ul class="tags">
    {% for tag in all_tags %}
        <li class="tags__item">
            <a id="{{tag.name}}" class="tags__checkbox tags__checkbox_style_{{ tag.style }} {{ tags|get_item:tag.name }}"
                href="?{% url_params_replace page=page.number tag=tag.name  %}"></a>
            <span class="tags__label">{{ tag.name }}</span>
        </li>
    {% endfor %}
</ul>
