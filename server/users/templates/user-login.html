{% extends './base.html' %}

{% block title %}Войти на сайт{% endblock %}
{% load static %}
{% block stylesheet %}{% static './pages/form.css' %}{% endblock %}

{% block main %}
    <div class="main__header">
        <h1 class="main__title">Войти на сайт</h1>
    </div>
    <div class="form-container">
        <form class="form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% include 'forms/form.html' %}
            <div class="form__footer">
                <button class="button button_style_blue">Войти</button>
                <a class="form__forgot-link" href="{% url 'password-reset' %}">Забыли пароль?</a>
            </div>
        </form>
    </div>
{% endblock %}
