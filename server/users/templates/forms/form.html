{% load form_tags %}
{% csrf_token %}
{% for field in form %}
    <div class="form__group">
        <label for="{{ field.id_for_label }}" class="form__label">{{ field.label }}</label>
        <div class="form__field-group">
            <input type="text" name="{{ field.name }}" id="{{ field.id_for_label }}" value="{{ field.value|default_if_none:'' }}" class="form__input" required>
            {% for text in field.help_text|prettify_help_text %}
            <span class="form__input-info">{{ text }}</span>
            {% endfor %}
            <span class="form__error">{{ field.errors }}</span>
        </div>
    </div>
{% endfor %}
